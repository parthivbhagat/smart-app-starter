<!DOCTYPE html>
<html>  
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>SMART STARTER APP</title>    
  
    <link rel='stylesheet' type='text/css' href='./dist/css/starter_app.min.css'>
  </head>
  <body>
    <h2>SMART STARTER APP</h2>
    <div id='errors'>
    </div>
    <div id="loading">Loading...</div>
    <div id='holder' >

      <h2>Patient Resource</h2>
      <table>
        <tr>
          <th>First Name:</th>
          <td id='fname'></td>            
        </tr>
        <tr>
          <th>Last Name:</th>
          <td id='lname'></td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td id='gender'></td>          
        </tr>
        <tr>
          <th>Date of Birth:</th>
          <td id='birthday'></td>            
        </tr>
        <tr>
          <th>Age:</th>
          <td id='age'></td>            
        </tr>       
      </table>


      <h2>Observation Resource</h2>
      <table>
        <tr>
          <th>Height:</th>          
          <td id='height'></td>            
        </tr>
        <tr>
          <th>Systolic Blood Pressure:</th>
          <td id='systolicbp'></td>
            
        </tr>
        <tr>
          <th>Diastolic Blood Pressure:</th>
          <td id='diastolicbp'></td>
        </tr>
        <tr>
          <th>LDL:</th>
          <td id='ldl'></td>
        </tr>
        <tr>
          <th>HDL:</th>
          <td id='hdl'></td>
        </tr>
      </table>
    </div>   
  </body>
  <script src='./dist/js/starter_app.min.js'></script>
  <script src='./dist/js/draw_visualization.js'></script>
  <script>
    StarterApp.extractData().then(
	  //Display Patient Demographics and Observations if extractData was success
      function(p) {          
        drawVisualization(p);
      }, 
      
	  //Display 'Failed to call FHIR Service' if extractData failed
      function() {
        $('#errors').html('<p> Failed to call FHIR Service </p>');
      }
    );
  </script>
</html>
